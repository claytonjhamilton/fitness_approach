name: Compile Latex and Release PDF  

on:
  push:
    branches:    
      - main
    tags:
      - '*.*.*-1'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: routine.tex

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET }}
        with:
          tag_name: ${{ github.ref }}-1
          release_name: Release ${{ github.ref }}-1
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./routine.pdf
          asset_name: routine.pdf
          asset_content_type: pdf

      - name: Commit file
        uses: actions/checkout@v2
        run: date +%s > routine.pdf
        run: git config --global user.name 'Clayton J. Hamilton, PharmD'
        run: git config --global user.email 'claytonjhamilton@users.noreply.github.com'
        run: git add .
        run: git commit -am "Automated latex pdf generation"
        run: git push